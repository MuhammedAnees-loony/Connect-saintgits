<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Function to get URL parameters
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get the department name from the URL
const departmentName = getQueryParam("dept");
console.log(departmentName)
    
let data = []; // âœ… Declare globally
let detailsEven = true; // âœ… Track active details section
let order = []; // âœ… Track order for cycling events

document.addEventListener("DOMContentLoaded", () => {
  let apiUrl = "http://localhost:5004/api/getEvents";
    if (departmentName) {
        apiUrl += `?department=${encodeURIComponent(departmentName)}`;
    }
    fetch(apiUrl)
        .then(response => response.json())
        .then(events => {
            console.log("Fetched events from backend:", events);

            if (!events || events.length === 0) {
                console.warn("No events found. Slider will remain empty.");
                return;
            }

            // ðŸ”¹ Format event data
            data = events
                .filter(event => event.status === 1 || event.status === undefined)
                .map((event, index) => ({
                    place: event.place || "Unknown Venue",
                    title: event.title || `Event ${index + 1}`,
                    title2: event.title2 || "Details",
                    description: event.description || "No description available.",
                    image: event.image 
                        ? `data:image/jpeg;base64,${event.image}` 
                        : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1qWAIpqePEAH-UPypnABjdT_eNu7hlLi54Q&s", 
                    id: index
                }));

            order = data.map((_, i) => i); // âœ… Maintain event order
            console.log("Formatted event data:", data);

            if (data.length === 0) {
                console.warn("No valid events passed to start(). Skipping image loading.");
                return;
            }

            // ðŸ”¹ Populate first event details dynamically
            updateDetails(order[0]);

            // ðŸ”¹ Generate & Insert HTML for event cards
            document.getElementById("demo").innerHTML = data.map(i =>
                `<div class="card" id="card${i.id}" style="background-image:url('${i.image}')"></div>
                 <div class="card-content" id="card-content-${i.id}">
                     
                 </div>`).join('');

            // ðŸ”¹ Wait for Elements to be added before running GSAP
            setTimeout(() => {
                console.log("Waiting for elements to be added...");

                let checkExist = setInterval(() => {
                    let allElementsExist = data.every(i =>
                        document.getElementById(`card${i.id}`) &&
                        document.getElementById(`card-content-${i.id}`)
                    );

                    if (allElementsExist) {
                        clearInterval(checkExist);
                        console.log("All elements are now in the DOM. Reinitializing GSAP...");

                        gsap.killTweensOf("*"); // Stop previous animations
                        init(); // Start new animations
                        startAutoSlide(); // Start slider animations

                        console.log("Slider effects reinitialized.");
                        initializePage(); // Load remaining scripts
                    }
                }, 100);
            }, 300);
        })
        .catch(error => console.error("Error fetching events:", error));
});

// ðŸ”¹ Function to update details dynamically
function updateDetails(index) {
    detailsEven = !detailsEven;
    
    const detailsActive = detailsEven ? "#details-even" : "#details-odd";
    const detailsInactive = detailsEven ? "#details-odd" : "#details-even";

    // âœ… Update event details
    document.querySelector(`${detailsActive} .place-box .text`).textContent = data[index].place;
    document.querySelector(`${detailsActive} .title-1`).textContent = data[index].title;
    document.querySelector(`${detailsActive} .title-2`).textContent = data[index].title2;
    document.querySelector(`${detailsActive} .desc`).textContent = data[index].description;

    // âœ… Animate transition between details sections
    gsap.set(detailsActive, { zIndex: 22 });
    gsap.to(detailsActive, { opacity: 1, delay: 0.4, ease: "power2.out" });
    gsap.to(detailsInactive, { opacity: 0, ease: "power2.out" });

    console.log(`Updated details for event: ${data[index].title}`);
}

// ðŸ”¹ Call `updateDetails` inside `step()` during slide transitions
function step() {
    return new Promise((resolve) => {
        order.push(order.shift()); // Cycle events
        updateDetails(order[0]); // âœ… Update details dynamically
        resolve();
    });
}



// ðŸ”¥ Function to contain all remaining scripts

    console.log("All dynamic elements are loaded. Running remaining scripts...");

}

// Call the function on page load and when resizing
window.addEventListener("load", positionPauseButton);
window.addEventListener("resize", positionPauseButton);
let isPaused = false;
let isToggling = false; // Prevent multiple rapid clicks
let autoSlide; // Store the loop interval

document.getElementById("pause-btn").addEventListener("click", function() {
    if (isToggling) return; // Prevent spam clicking
    isToggling = true;

    isPaused = !isPaused;
    this.innerHTML = isPaused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
    
    if (isPaused) {
        gsap.globalTimeline.pause();
        clearInterval(autoSlide); // Stop auto sliding
    } else {
        gsap.globalTimeline.resume();
        startAutoSlide(); // Restart auto sliding
    }

    setTimeout(() => {
        isToggling = false; // Unlock button after delay
    }, 500);
});

// Function to start the automatic sliding
function startAutoSlide() {
    clearInterval(autoSlide); // Ensure no duplicate loops
    autoSlide = setInterval(() => {
        if (!isPaused) {
            step(); // Slide the cards
        }
    }, 3000); // Adjust timing as needed (3 seconds)
}
