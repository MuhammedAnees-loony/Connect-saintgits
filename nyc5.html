<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect@Saintgits</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <header>
        <a href="#" class="logo-container">
            <img src="logo5.svg" alt="Logo" class="header-logo">
            <span class="logo">Connect@Saintgits</span>
        </a>
        
        <nav class="main-nav">
            <ul class="nav-items">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <button class="notification-button">
            <img src="profile-icon.png" alt="Profile" class="profile-icon">
        </button>
    </header>

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #0d0c0c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #f3f6fa;
            height: 70px;
        }

        /* Logo Styling */
        .logo-container {
            display: flex;
            align-items: center; /* Align logo and text properly */
            gap: 10px; /* Adds spacing between logo image and text */
            text-decoration: none;
        }

        .header-logo {
            height: 50px; /* Optimized height */
            margin-right: 5px;
        }

        .logo {
            font-size: 1.5rem; /* Reduced font size for a more subtle appearance */
            font-weight: 700;
            font-family: 'Garamond', serif;
            text-decoration: none;
            color: #f6f3f3;
        }


        /* Navigation Menu */
        .main-nav {
            display: flex;
            align-items: center;
        }

        .nav-items {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-item a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: #f0e4e4;
            padding: 8px 12px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-item a:hover,
        .nav-item a:focus {
            background: #606265;
            color: rgb(21, 18, 18);
        }

        /* Profile and Notification Button */
        .notification-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

    </style>
</body>

</html>
