                 mainNav.classList.remove("active");
                 menuToggle.classList.remove("active");

<script>
        document.addEventListener("DOMContentLoaded", function () {
    const token = sessionStorage.getItem("authToken");
    console.log(token)
    if (!token) {
        alert("‚ùå Unauthorized! Please log in.");
        window.location.href = "login.html"; // Redirect back to login page
    }
});
    document.getElementById("eventDate").min = new Date().toISOString().split("T")[0];
    
    document.getElementById("upload-form").addEventListener("submit", function (event) {
        const eventDate = new Date(document.getElementById("eventDate").value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
    
        if (eventDate < today) {
            event.preventDefault();
            alert("Error: Event date cannot be in the past.");
        }
    });
    
    // Handle category selection for department/club dropdown
    document.querySelector("select[name='category']").addEventListener("change", function () {
        const clubDeptContainer = document.querySelector("input[name='clubDepartmentName']");
        
        if (this.value === "Department") {
            const departmentOptions = ["CH", "CE", "CSE", "EEE", "ECE", "FT", "ME", "RB"];
            const selectElement = document.createElement("select");
    
            selectElement.name = "clubDepartmentName";
            selectElement.required = true;
            selectElement.innerHTML = `<option value="">Select Department</option>` + 
                departmentOptions.map(dept => `<option value="${dept}">${dept}</option>`).join("");
    
            clubDeptContainer.replaceWith(selectElement);
        } else {
            const inputElement = document.createElement("input");
            inputElement.type = "text";
            inputElement.name = "clubDepartmentName";
            inputElement.placeholder = "Enter Department/Club Name";
            inputElement.required = true;
    
            clubDeptContainer.replaceWith(inputElement);
        }
    });
    
    async function fetchNotices(filterStatus = null) {
    const token = sessionStorage.getItem("authToken");

    const response = await fetch("http://localhost:5004/api/notices", {
        method: "GET",
        headers: {
            "Authorization": `Bearer ${token}`,
        },
    });

    const notices = await response.json();
    const noticesList = document.getElementById("notices-list");

    noticesList.innerHTML = "";

    // Filter events based on status if filterStatus is provided
    const filteredNotices = filterStatus !== null ? notices.filter(n => n.status === filterStatus) : notices;

    filteredNotices.forEach(notice => {
        const noticeDiv = document.createElement("div");
        noticeDiv.classList.add("notice-card");

        const noticeName = document.createElement("h3");
        noticeName.textContent = notice.eventName;

        const noticeDate = document.createElement("p");
        noticeDate.textContent = `üìÖ ${notice.eventDate} üïí ${notice.eventTime}`;

        const noticeVenue = document.createElement("p");
        noticeVenue.textContent = `üìç ${notice.eventVenue}`;

        const noticeOrganizer = document.createElement("p");
        noticeOrganizer.textContent = `üé§ Organized by: ${notice.organizer}`;

        const noticeCategory = document.createElement("p");
        noticeCategory.textContent = `üè¢ Category: ${notice.category}`;

        

        const noticeImage = document.createElement("img");
        noticeImage.src = `data:image/jpeg;base64,${notice.image}`;
        noticeImage.alt = notice.eventName;

        if (notice.registrationLink) {
            const regLink = document.createElement("a");
            regLink.href = notice.registrationLink;
            regLink.textContent = "üîó Register Here";
            regLink.target = "_blank";
            regLink.style.display = "block";
            regLink.style.marginTop = "10px";
            noticeDiv.appendChild(regLink);
        }

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.classList.add("delete-btn");
        deleteButton.addEventListener("click", async () => {
            await fetch(`http://localhost:5004/api/notices/${notice._id}`, { method: "DELETE" });
            fetchNotices();
        });

        noticeDiv.appendChild(noticeName);
        noticeDiv.appendChild(noticeImage);
        noticeDiv.appendChild(noticeDate);
        noticeDiv.appendChild(noticeVenue);
        noticeDiv.appendChild(noticeOrganizer);
        noticeDiv.appendChild(noticeCategory);
        

        // ‚úÖ Show "View Remarks" button for rejected events
        if (notice.status === 2 && notice.remarks) {
            const remarksButton = document.createElement("button");
            remarksButton.textContent = "View Remarks";
            remarksButton.classList.add("remarks-btn");
            remarksButton.addEventListener("click", () => showRemarksModal(notice.remarks));
            noticeDiv.appendChild(remarksButton);
        }

        noticeDiv.appendChild(deleteButton);
        noticesList.appendChild(noticeDiv);
    });
}

// Function to Show Remarks Modal
function showRemarksModal(remarks) {
    document.getElementById("remarks-text").textContent = remarks;
    document.getElementById("remarks-modal").style.display = "flex";
}

// Function to Close Remarks Modal
function closeRemarksModal() {
    document.getElementById("remarks-modal").style.display = "none";
}

// Fetch all notices on page load
fetchNotices();

    
    document.getElementById("upload-form").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        const formData = new FormData(this);
        const token = sessionStorage.getItem("authToken");
        
    
        try {
            const response = await fetch("http://localhost:5004/api/notices/upload", {
                method: "POST",
                headers: {
                "Authorization": `Bearer ${token}`, // ‚úÖ Attach token in headers
            },
                body: formData,
                
            });
    
            if (!response.ok) {
                throw new Error(`Server Error: ${response.status} - ${response.statusText}`);
            }
    
            const result = await response.json();
            console.log("‚úÖ Upload successful:", result);
            alert(result.message);
            fetchNotices();
        } catch (error) {
            console.error("‚ùå Upload failed:", error);
            alert("Upload failed. Check console for details.");
        }
    });
    </script>
