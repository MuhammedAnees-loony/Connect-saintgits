<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glassmorphism Login Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="logo5.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style media="screen">
    @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('login_background.jpg') no-repeat center center/cover;
      height: 100vh;
      flex-direction: column;
    }

    header {
      text-align: left;
      color: #ffffff;
      padding: 20px;
      font-family: "Michroma", sans-serif;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 90%;
      margin-top: 80px;
    }

    .about-link {
      text-decoration: none;
      font-size: 16px;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .about-link:hover {
      color: #07b756;
    }

    form {
      height: 520px;
      width: 400px;
      background:rgba(248, 248, 246, 0.716) ;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 40px rgba(170, 125, 21, 0.6);
      padding: 50px 35px;
      margin-left: auto;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: #10100f;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background: rgba(255, 255, 255, 0.80);
      border-radius: 5px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    ::placeholder {
      color: #b3a61a;
    }

    button {
      margin-top: 50px;
      width: 100%;
      background-color: rgba(106, 94, 4, 0.3);
      color: #ffffff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .social {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social div {
      width: 140px;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #1a1919;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .social div:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    @media screen and (max-width: 768px) {
    body {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto;
        padding: 20px;
    }

    header {
        font-size: 18px;
        padding: 15px;
        flex-direction: column;
        text-align: center;
    }

    .container {
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 60px;
    }

    form {
        width: 90%;
        max-width: 350px;
        padding: 30px;
        margin: 20px 0;
    }

    form h3 {
        font-size: 24px;
        text-align: center;
    }

    input {
        height: 45px;
        font-size: 16px;
    }

    button {
        font-size: 16px;
        padding: 12px;
    }

    .social {
        flex-direction: column;
        gap: 10px;
    }

    .social div {
        width: 100%;
        text-align: center;
        padding: 12px;
    }
}


  </style>
</head>
<body>
  <header>
    Connect@Saintgits
    <a href="home.html" class="about-link">Home</a>
  </header>
  <div class="container">
    <form>
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">

      <button>Log In</button>
      <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
      </div>
    </form>
  </div>
</body>
<script>
  document.querySelector("button").addEventListener("click", async function (event) {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("‚ùå Please enter both username and password.");
        return;
    }

    try {
        const response = await fetch("http://localhost:5004/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: username, password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
            alert("‚úÖ Login Successful!");
            sessionStorage.setItem("authToken", data.token); // Store token
            
            // üîÄ Use dynamic redirect URL
            window.location.href = data.redirectUrl;
        } else {
            alert(data.message || "‚ùå Invalid credentials.");
        }

    } catch (error) {
        console.error("‚ùå Login Error:", error);
        alert("‚ùå Server error. Please try again later.");
    }
});

</script>
</html>
