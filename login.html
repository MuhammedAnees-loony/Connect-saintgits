        .menu-toggle .menu-icon {

            height: 3px;
            background: #fff;
            display: block;
            position: relative;
            border-radius: 3px;
            transition: 0.3s ease-in-out;
        }

        .menu-toggle .menu-icon::before,
        .menu-toggle .menu-icon::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 3px;
            background: #fff;
            border-radius: 3px;
            transition: 0.3s ease-in-out;
        }

        .menu-toggle .menu-icon::before {
            top: -10px;
        }

        .menu-toggle .menu-icon::after {
            top: 10px;
        }

        /* Active State for Menu Toggle */
        .menu-toggle.active .menu-icon {
            background: transparent;
        }

        .menu-toggle.active .menu-icon::before {
            top: 0;
            transform: rotate(45deg);
        }

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    console.log("🚀 Event details page loaded");

    const params = new URLSearchParams(window.location.search);
    const eventId = params.get("id");

    console.log("🔍 Extracted Event ID:", eventId);

    if (!eventId) {
        console.error("❌ No event ID found in URL.");
        const eventContainer = document.getElementById("event-container");
        if (eventContainer) eventContainer.style.display = "none";
        return;
    }

    // Show a loading message
    const eventTitle = document.getElementById("event-title");
    if (eventTitle) eventTitle.textContent = "Loading event details...";

    // Fetch event details from the backend
    fetch(`http://localhost:5004/api/events/${eventId}`)
        .then(response => response.json())
        .then(event => {
            console.log("✅ Event data received:", event);

            if (!event || Object.keys(event).length === 0) {
                console.error("❌ Event not found.");
                const eventContainer = document.getElementById("event-container");
                if (eventContainer) eventContainer.innerHTML = "<p>Event not found.</p>";
                return;
            }

            // ✅ Safely update elements only if they exist
            if (eventTitle) eventTitle.textContent = event.eventName || "Event Name";
            
            const eventDesc = document.getElementById("event-description");
            if (eventDesc) eventDesc.textContent = event.description || "Event details here.";

            const eventDate = document.getElementById("event-date");
            if (eventDate) eventDate.textContent = `${event.eventDate || "TBA"} at ${event.eventTime || "TBA"}`;

            const eventVenue = document.getElementById("event-location");
            if (eventVenue) eventVenue.textContent = event.eventVenue || "Venue";

            const eventPrizes = document.getElementById("event-prizes");
            if (eventPrizes) eventPrizes.textContent = event.prizes || "No prizes listed.";

            const registrationLinkElement = document.getElementById("registration-link");
            if (event.registrationLink) {
                registrationLinkElement.innerHTML = `<a href="${event.registrationLink}" target="_blank">${event.registrationLink}</a>`;
            }

            // ✅ Handle image safely
            const eventImage = document.getElementById("event-image");
            if (eventImage) {
                if (event.image && event.image.startsWith("/9j/")) {
                    eventImage.src = `data:image/jpeg;base64,${event.image}`;
                } else {
                    eventImage.src = event.image || "default.jpg";
                }
            }

            // ✅ Handle organizers safely
            const organizerList = document.getElementById("event-organizers");
            if (organizerList) {
                if (event.organizer) {
                    organizerList.innerHTML = `<li>${event.organizer}</li>`;
                } else {
                    organizerList.innerHTML = "<li>No organizers listed</li>";
                }
            }

            console.log("🎉 Event details updated on UI");
        })
        .catch(error => {
            console.error("❌ Error fetching event details:", error);
            const eventContainer = document.getElementById("event-container");
            if (eventContainer) eventContainer.innerHTML = "<p>Failed to load event details. Please try again later.</p>";
        });
});
document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const mainNav = document.querySelector(".main-nav");

        menuToggle.addEventListener("click", function () {
            mainNav.classList.toggle("active"); // Toggles menu visibility
            menuToggle.classList.toggle("active"); // Changes menu icon
        });

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            if (!menuToggle.contains(event.target) && !mainNav.contains(event.target)) {
                mainNav.classList.remove("active");
                menuToggle.classList.remove("active");
            }
        });
    });
